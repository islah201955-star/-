<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>برنامج التبرعات - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f4f4f4; padding: 20px; direction: rtl; }
    h1, h2 { color: #333; }
    .form-section, .report-section, .summary-section, .top-section {
      background: #fff; padding: 20px; margin-bottom: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px; background: #3498db; color: #fff;
      border: none; border-radius: 5px; margin-top: 15px;
      cursor: pointer;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    ul { list-style: none; padding: 0; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>

  <h1>نظام التبرعات الخيرية</h1>

  <div class="form-section">
    <h2>إدخال تبرع</h2>
    <form id="donationForm">
      <label>اسم المتبرع:</label>
      <input type="text" id="donorName" required>

      <label>نوع التبرع:</label>
      <select id="donationType">
        <option value="مالي">مالي</option>
        <option value="عيني">عيني</option>
      </select>

      <label>قيمة / وصف التبرع:</label>
      <input type="text" id="donationValue" required>

      <label>طريقة الدفع:</label>
      <select id="paymentMethod">
        <option value="كاش">كاش</option>
        <option value="تحويل">تحويل</option>
        <option value="شيك">شيك</option>
        <option value="مصروف">مصروف</option>
      </select>

      <label>الفرع:</label>
      <select id="branch">
        <option value="حي مكة">حي مكة</option>
        <option value="أبراج الجامعة">أبراج الجامعة</option>
        <option value="المنيا الجديدة">المنيا الجديدة</option>
        <option value="فرع سمالوط">فرع سمالوط</option>
      </select>

      <label>تاريخ التبرع:</label>
      <input type="date" id="date" required>

      <button type="submit">حفظ التبرع</button>
    </form>
  </div>

  <div class="report-section">
    <h2>سجل التبرعات</h2>
    <table id="donationTable">
      <thead>
        <tr>
          <th>المتبرع</th>
          <th>النوع</th>
          <th>القيمة</th>
          <th>طريقة الدفع</th>
          <th>الفرع</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="donationChart" width="400" height="200"></canvas>
  </div>

  <div class="summary-section">
    <h2>تفصيل التبرعات حسب الفروع</h2>
    <ul id="branchSummary"></ul>
  </div>

  <div class="top-section">
    <h2>أعلى المتبرعين والفروع</h2>
    <p id="topDonor"></p>
    <p id="topBranch"></p>
  </div>

  <script>
    // 1. إعداد Supabase
    const supabaseUrl = 'https://evkjkupolspmyaygtppb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2a2prdXBvbHNwbXlheWd0cHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTUxMDAsImV4cCI6MjA2ODY5MTEwMH0.Mf2ZzhG84cYufTN2Z8AaK1ylxxzAMUPiWTG7aP_clI4';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('donationForm');
    const tableBody = document.querySelector('#donationTable tbody');
    const summaryList = document.getElementById('branchSummary');
    const topDonor = document.getElementById('topDonor');
    const topBranch = document.getElementById('topBranch');
    let donations = [];

    // 2. تحميل التبرعات من Supabase
    async function loadDonations() {
      const { data, error } = await supabase.from('donations').select('*');
      if (error) {
        alert('خطأ في تحميل التبرعات: ' + error.message);
        return;
      }
      donations = data;
      updateTable();
      updateChart();
      updateBranchSummary();
      updateTopStats();
    }

    // 3. عند إرسال النموذج
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const donation = {
        donor: document.getElementById('donorName').value,
        type: document.getElementById('donationType').value,
        value: document.getElementById('donationValue').value,
        payment: document.getElementById('paymentMethod').value,
        branch: document.getElementById('branch').value,
        date: document.getElementById('date').value,
      };

      const { error } = await supabase.from('donations').insert([donation]);
      if (error) {
        alert('خطأ أثناء الحفظ: ' + error.message);
        return;
      }

      donations.push(donation);
      updateTable();
      updateChart();
      updateBranchSummary();
      updateTopStats();
      form.reset();
    });

    // 4. تحديث الجدول
    function updateTable() {
      tableBody.innerHTML = '';
      donations.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${d.donor}</td><td>${d.type}</td><td>${d.value}</td><td>${d.payment}</td><td>${d.branch}</td><td>${d.date}</td>`;
        tableBody.appendChild(row);
      });
    }

    // 5. رسم بياني
    function updateChart() {
      const ctx = document.getElementById('donationChart').getContext('2d');
      const typeCounts = { مالي: 0, عيني: 0 };
      donations.forEach(d => { typeCounts[d.type]++; });

      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['مالي', 'عيني'],
          datasets: [{
            label: 'أنواع التبرعات',
            data: [typeCounts.مالي, typeCounts.عيني],
            backgroundColor: ['#2ecc71', '#e67e22']
          }]
        }
      });
    }

    // 6. تفصيل حسب الفروع
    function updateBranchSummary() {
      const summary = {};
      donations.forEach(d => {
        const amount = parseFloat(d.value) || 0;
        if (!summary[d.branch]) {
          summary[d.branch] = { total: 0, كاش: 0, تحويل: 0, شيك: 0, مصروف: 0 };
        }
        if (d.type === 'مالي') {
          summary[d.branch].total += amount;
          summary[d.branch][d.payment] += amount;
        }
      });

      summaryList.innerHTML = '';
      for (const [branch, data] of Object.entries(summary)) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${branch}</strong><br>
          الإجمالي: ${data.total.toFixed(2)} جنيه<br>
          كاش: ${data['كاش'].toFixed(2)} / تحويل: ${data['تحويل'].toFixed(2)}<br>
          شيك: ${data['شيك'].toFixed(2)} / مصروف: ${data['مصروف'].toFixed(2)}`;
        summaryList.appendChild(li);
      }
    }

    // 7. أعلى المتبرعين والفروع
    function updateTopStats() {
      const donorTotals = {};
      const branchTotals = {};

      donations.forEach(d => {
        const amount = parseFloat(d.value) || 0;
        if (d.type === 'مالي') {
          donorTotals[d.donor] = (donorTotals[d.donor] || 0) + amount;
          branchTotals[d.branch] = (branchTotals[d.branch] || 0) + amount;
        }
      });

      const topD = Object.entries(donorTotals).sort((a, b) => b[1] - a[1])[0];
      const topB = Object.entries(branchTotals).sort((a, b) => b[1] - a[1])[0];

      topDonor.innerText = topD ? `أعلى متبرع: ${topD[0]} (${topD[1].toFixed(2)} جنيه)` : '';
      topBranch.innerText = topB ? `أكبر فرع: ${topB[0]} (${topB[1].toFixed(2)} جنيه)` : '';
    }

    // أول تحميل
    loadDonations();
  </script>

</body>
</html>
