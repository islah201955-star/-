<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام التبرعات الخيرية</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: white;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 30px;
      display: none;
    }
    .content.active {
      display: block;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>القائمة الرئيسية</h2>
    <button onclick="showSection('addDonor')">➕ إضافة متبرع</button>
    <button onclick="showSection('donorList')">📋 قائمة المتبرعين</button>
    <button onclick="showSection('donationSummary')">📊 ملخص التبرعات</button>
  </div>

  <div class="content" id="addDonor">
    <h2>إضافة متبرع جديد</h2>
    <form id="donationForm">
      <label>اسم المتبرع:</label>
      <input type="text" id="donorName" required />

      <label>نوع التبرع:</label>
      <select id="donationType">
        <option value="مالي">مالي</option>
        <option value="عيني">عيني</option>
      </select>

      <label>القيمة / الوصف:</label>
      <input type="text" id="donationValue" required />

      <label>طريقة الدفع:</label>
      <select id="paymentMethod">
        <option value="كاش">كاش</option>
        <option value="تحويل">تحويل</option>
        <option value="شيك">شيك</option>
        <option value="مصروف">مصروف</option>
      </select>

      <label>الفرع:</label>
      <select id="branch">
        <option value="حي مكة">حي مكة</option>
        <option value="أبراج الجامعة">أبراج الجامعة</option>
        <option value="المنيا الجديدة">المنيا الجديدة</option>
        <option value="فرع سمالوط">فرع سمالوط</option>
      </select>

      <label>تاريخ التبرع:</label>
      <input type="date" id="date" required />

      <button type="submit">💾 حفظ</button>
    </form>
  </div>

  <div class="content" id="donorList">
    <h2>سجل المتبرعين</h2>
    <table id="donationTable">
      <thead>
        <tr>
          <th>المتبرع</th>
          <th>النوع</th>
          <th>القيمة</th>
          <th>طريقة الدفع</th>
          <th>الفرع</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="content" id="donationSummary">
    <h2>ملخص التبرعات</h2>
    <ul id="branchSummary"></ul>
    <p id="topDonor"></p>
    <p id="topBranch"></p>
    <canvas id="donationChart" width="400" height="200"></canvas>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://evkjkupolspmyaygtppb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2a2prdXBvbHNwbXlheWd0cHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTUxMDAsImV4cCI6MjA2ODY5MTEwMH0.Mf2ZzhG84cYufTN2Z8AaK1ylxxzAMUPiWTG7aP_clI4'
    );

    const form = document.getElementById('donationForm');
    const tableBody = document.querySelector('#donationTable tbody');
    const summaryList = document.getElementById('branchSummary');
    const topDonor = document.getElementById('topDonor');
    const topBranch = document.getElementById('topBranch');
    let donations = [];

    async function loadDonations() {
      const { data, error } = await supabase.from('donations').select('*');
      if (error) return alert('خطأ في التحميل: ' + error.message);
      donations = data;
      updateTable();
      updateChart();
      updateBranchSummary();
      updateTopStats();
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const donation = {
        donor: document.getElementById('donorName').value,
        type: document.getElementById('donationType').value,
        value: document.getElementById('donationValue').value,
        payment: document.getElementById('paymentMethod').value,
        branch: document.getElementById('branch').value,
        date: document.getElementById('date').value,
      };
      const { error } = await supabase.from('donations').insert([donation]);
      if (error) return alert('خطأ أثناء الحفظ: ' + error.message);
      donations.push(donation);
      updateTable();
      updateChart();
      updateBranchSummary();
      updateTopStats();
      form.reset();
    });

    function updateTable() {
      tableBody.innerHTML = '';
      donations.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${d.donor}</td><td>${d.type}</td><td>${d.value}</td><td>${d.payment}</td><td>${d.branch}</td><td>${d.date}</td>`;
        tableBody.appendChild(row);
      });
    }

    function updateChart() {
      const ctx = document.getElementById('donationChart').getContext('2d');
      const typeCounts = { مالي: 0, عيني: 0 };
      donations.forEach(d => typeCounts[d.type]++);
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['مالي', 'عيني'],
          datasets: [{
            data: [typeCounts.مالي, typeCounts.عيني],
            backgroundColor: ['#27ae60', '#e67e22']
          }]
        }
      });
    }

    function updateBranchSummary() {
      const summary = {};
      donations.forEach(d => {
        const amount = parseFloat(d.value) || 0;
        if (!summary[d.branch]) {
          summary[d.branch] = { total: 0 };
        }
        if (d.type === 'مالي') summary[d.branch].total += amount;
      });
      summaryList.innerHTML = '';
      for (const [branch, data] of Object.entries(summary)) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${branch}</strong>: ${data.total.toFixed(2)} جنيه`;
        summaryList.appendChild(li);
      }
    }

    function updateTopStats() {
      const donorTotals = {};
      const branchTotals = {};
      donations.forEach(d => {
        const amount = parseFloat(d.value) || 0;
        if (d.type === 'مالي') {
          donorTotals[d.donor] = (donorTotals[d.donor] || 0) + amount;
          branchTotals[d.branch] = (branchTotals[d.branch] || 0) + amount;
        }
      });
      const topD = Object.entries(donorTotals).sort((a, b) => b[1] - a[1])[0];
      const topB = Object.entries(branchTotals).sort((a, b) => b[1] - a[1])[0];
      topDonor.innerText = topD ? `أعلى متبرع: ${topD[0]} (${topD[1].toFixed(2)} جنيه)` : '';
      topBranch.innerText = topB ? `أكبر فرع: ${topB[0]} (${topB[1].toFixed(2)} جنيه)` : '';
    }

    function showSection(id) {
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    showSection('addDonor');
    loadDonations();
  </script>
</body>
</html>
